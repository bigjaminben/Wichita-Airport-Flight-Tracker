<!DOCTYPE html>
<html>
<head>
    <title>Debug Dashboard</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body { font-family: Arial; padding: 20px; background: #f5f5f5; }
        .status { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        #chart { width: 100%; height: 400px; background: white; margin: 20px 0; }
    </style>
</head>
<body>
    <h1>Dashboard Debug</h1>
    <div id="status-container"></div>
    <div id="chart"></div>
    
    <script>
        const statusContainer = document.getElementById('status-container');
        
        function addStatus(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            statusContainer.appendChild(div);
            console.log(message);
        }
        
        addStatus('Page loaded');
        addStatus(`Plotly available: ${typeof Plotly !== 'undefined'}`, typeof Plotly !== 'undefined' ? 'success' : 'error');
        
        // Test API
        fetch('/api/flights/all')
            .then(r => {
                addStatus(`API response status: ${r.status}`, r.ok ? 'success' : 'error');
                return r.json();
            })
            .then(data => {
                addStatus(`Flights loaded: ${data.count}`, 'success');
                addStatus(`Sample flight: ${JSON.stringify(data.flights[0])}`, 'info');
                
                // Try to render a simple chart
                const flights = data.flights || [];
                const counts = {};
                flights.forEach(f => {
                    const status = f.Status || 'Unknown';
                    counts[status] = (counts[status] || 0) + 1;
                });
                
                const labels = Object.keys(counts);
                const values = labels.map(l => counts[l]);
                addStatus(`Chart data: ${labels.length} statuses`, 'info');
                
                try {
                    const chartData = [{ type: 'pie', labels, values }];
                    const layout = { title: 'Flight Status' };
                    Plotly.newPlot('chart', chartData, layout);
                    addStatus('Chart rendered successfully!', 'success');
                } catch (e) {
                    addStatus(`Chart error: ${e.message}`, 'error');
                }
            })
            .catch(e => {
                addStatus(`API error: ${e.message}`, 'error');
            });
    </script>
</body>
</html>
